<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Method Test</title>

</head>
<body>
    <form>
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="article_name">Article Name:</label>
        <input type="text" id="article_name" name="article_name" required><br><br>

        <label for="article_body">Article Body:</label>
        <textarea id="article_body" name="article_body" rows="5" cols="50"></textarea><br><br>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" readonly><br><br>
        <button type="button" id="postBtn">Post</button>
        <button type="button" id="getBtn">Get</button>
        <button type="button" id="putBtn">Put</button>
        <button type="button" id="deleteBtn">Delete</button>
    </form>

    <br><br>
    <h2>Response:</h2>
    <output id="response"></output>
    <script src="./methodtest.js"></script>
</body>
</html>
