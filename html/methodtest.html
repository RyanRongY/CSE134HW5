<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Method Test</title>
  <script src="methodtest.js" defer></script>
</head>
<body>
  <h1>HTTP Method Test</h1>
  <form id="testForm">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id">
    <br>
    <label for="article_name">Article Name:</label>
    <input type="text" id="article_name" name="article_name">
    <br>
    <label for="article_body">Article Body:</label>
    <textarea id="article_body" name="article_body" readonly></textarea>
    <br>
    <label for="date">Date:</label>
    <input type="text" id="date" name="date" readonly>
    <br>
    <button type="button" id="postBtn">POST</button>
    <button type="button" id="getBtn">GET</button>
    <button type="button" id="putBtn">PUT</button>
    <button type="button" id="deleteBtn">DELETE</button>
  </form>
  <h2>Response:</h2>
  <output id="response"></output>
</body>
</html>
